  name: aws
  runtime: python3.8


functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /supbro
          method: get
  squared:
    handler: handler.squaredNum
    events:
      - http:
          path: /squared
          method: get
  shopping:
    handler: handler.shoppingList
    events:
      - http:
          path: /list
          method: post
